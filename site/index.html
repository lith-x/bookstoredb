<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BookstoreDB</title>
    <link rel="stylesheet" href="build/main.css">
</head>

<body>
    <h1 class="maintitle">Main title</h1>
    <input type="text" class="searchbar" placeholder="Search..." />
    <div class="courselistroot">
        <!--Using this space for prototyping design for now-->
        <ul class="subject-list">
            <span class="header">Accounting</span>
            <span class="subject-acronym">(ACCT)</span>
            <ul class="course-list">
                <span class="header">1100</span>
                <div class="campus">Elkhorn</div>
                <ul class="section-list">
                    <span class="header">1A</span>
                    <div class="details">
                        <span class="teacher">Jane Jones</span>
                        <ul class="booklist">
                            <li class="book">
                                <div class="book title">tes</div>
                            </li>
                        </ul>
                        </div>
                    </ul>
                </ul>
            </ul>
        </div>
    </div>
    <script src="build/bundle.js"></script>
</body>

</html>
